<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in to hubohub</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheets/welcome.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/common.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.49/jquery.form.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="/javascripts/ng-app.js"></script>
</head>
<body ng-app="hubohub">
<div class="wrapper-outer">
    <div class="wrapper-midle">
    <div class="wrapper-inner"  style="text-align:left;">
      <form class="form-horizontal col-sm-6 col-sm-offset-3" id="log-form" role="form" action="/login-handler" method="post">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" >Log in</button>
          </div>
        </div>
      </form>
    </div>
    </div>
    </div>
   <script src="/javascripts/log-form.js"></script>
  </body>
  </html>
