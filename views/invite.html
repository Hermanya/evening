<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Impressive title</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.49/jquery.form.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/stylesheets/invite.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/common.css">
  </head>
  <body>
    <div class="container">
    <h1>The new <span class="label label-info"><%= role %></span>, right? <br><small>Nice to meet you!</small></h1>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="thumbnail">
          <div class="caption">
            
          <form action="/put/user" method="post" role="form" id="log-form" enctype="multipart/form-data">
            <fieldset>
            <legend>A little about yourself</legend>
            <div>
              <label>Name</label>
              <div>
                <input required type="text" name="name"/>
              </div>
            </div>
            <div>
              <label>Email</label>
              <div>
                <input required type="email" name="email" placeholder="email@example.com"/>
              </div>
            </div>
            <div>
              <label>Password</label>
              <div>
                <input required type="password" />
              </div>
            </div>
            <div>
              <label>Confirm password</label>
              <div>
                <input required type="password" name="password" />
              </div>
            </div>
            <div>
              <label>Picture</label>
              <div>
                <input required type="file" name="photo"/>
              </div>
            </div>
            <div>
              <label></label>
              <div>
                <button type="submit" class="btn btn-default btn-primary btn-block">Join</button>
              </div>
            </div>
          </fieldset>
          </form>

          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="/javascripts/log-form.js"></script>
  </body>
</html>
